<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="main-section">
        <div class="calc-title">Calculating:</div>
        <div class="calculating calc"></div>
        <div class="title">Result:</div>
        <div class="result calc"></div>
        <div class="item number9 primitive" id="9">9</div>
        <div class="item number8 primitive" id="8">8</div>
        <div class="item number7 primitive " id="7">7</div>
        <div class="item number6 primitive" id="6">6</div>
        <div class="item number5 primitive" id="5">5</div>
        <div class="item number4 primitive" id="4">4</div>
        <div class="item number3 primitive" id="3">3</div>
        <div class="item number2 primitive" id="2">2</div>
        <div class="item number1 primitive" id="1">1</div>
        <div class="item number0 primitive" id="0">0</div>
        <div class="item operator numberDivide primitive" id="/" onclick="calculate()">/</div>
        <div class="item operator numbermulti primitive" id="*" onclick="calculate()">*</div>
        <div class="item operator numberminus primitive" id="-" onclick="calculate()">-</div>
        <div class="item operator numberplus primitive" id="+" onclick="calculate()">+</div>
        <div class="item operator numberdot primitive" id=".">.</div>
        <div class="item operator numberC primitive" onclick="cleanMath()">C</div>
        <div class="item numberequal" onclick="calc()"><b>=</b></div>
    </section>

<script src="script.js"></script> 
</body>
</html>
