<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    

<section class="main-section">
    <div class="item calculating">Calculing</div>
    <div class="item result">Result</div>
    <div class="item number9">9</div>
    <div class="item number8">8</div>
    <div class="item number7 ">7</div>
    <div class="item number6">6</div>
    <div class="item number5">5</div>
    <div class="item number4">4</div>
    <div class="item number3">3</div>
    <div class="item number2">2</div>
    <div class="item number1">1</div>
    <div class="item number0">0</div>
    <div class="item numberDivide">/</div>
    <div class="item numbermulti">*</div>
    <div class="item numberminus">-</div>
    <div class="item numberplus">+</div>
    <div class="item numberdot">.</div>
    <div class="item numberC">C</div>
    <div class="item numberequal">=</div>
</section>






</body>
</html>
